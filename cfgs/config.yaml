tag: null
# Halfcheetahï¼ŒWalker2d and Ant
env_name: Walker2d-v4
vec_envs: 1

train:
  nstep: ${buffer.nstep}
  vec_envs: ${vec_envs}
  timesteps: 200_000
  batch_size: 512
  plot_interval: 512
  eval_interval: 512
  eval_episodes: 5
  update_causal_weight_interval: 2_000
